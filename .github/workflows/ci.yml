name: CI

on:
  push:
  pull_request:

jobs:
  neurosym-js:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: neurosym-js
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: neurosym-js/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Test
        run: npm test
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: Build
        run: npm run build
